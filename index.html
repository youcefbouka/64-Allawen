 كل خيرٍ دون عناء.</div>
        <div class="card">42. أنتِ حكيمة في كلامكِ، رزينة في قراراتكِ. تملكين عقلاً راجحاً ولساناً عفيفاً، فلا تنطقين إلا بخير. استمري في وزن الأمور بميزان الحق، وكوني مرشداً لمن ضل طريقه.</div>
        <div class="card">43. أنتِ قوية بعفوكِ، غنية بتسامحكِ. قلبكِ يتسع لأخطاء الآخرين، فتكظمين الغيظ وتغفرين الزلات. إنما يوفى الصابرون أجرهم بغير حساب، فابشري بعظيم الأجر.</div>
        <div class="card">44. أنتِ متواضعة كالأرض الطيبة، لا تزدادين بالعلم والمكانة إلا انخفاضاً وقرباً من الناس. هذا التواضع هو سر احترامهم لكِ. فتمسكي به، فمن تواضع لله رفعه.</div>
        <div class="card">45. أنتِ كالجبل الراسخ، لا تهزكِ العواصف ولا تغيركِ الفتن. ثباتكِ على المبدأ وحفاظكِ على دينكِ هو حصنكِ المنيع. فكوني ثابتة على الحق، تنالي رضوان الله في الدنيا والآخرة.</div>
        <div class="card">46. أنتِ شاكرة لنعم الله، ترين فضله في القليل والكثير. لسانكِ رطب بحمد الله، وقلبكِ ممتلئ بالامتنان. داومي على الشكر، فبالشكر تدوم النعم وتزيد البركات.</div>
        <div class="card">47. أنتِ يدٌ حانية تمسح دمعة المحزون وتخفف كرب المكروب. تسارعين لتفريج هموم الناس، لا تبتغين إلا وجه الله. من كان في حاجة أخيه، كان الله في حاجته.</div>
        <div class="card">48. أنتِ زينة بالحياء، وهو تاج على رأس المرأة المسلمة. حياؤكِ يزيدكِ وقاراً وجمالاً، ويحفظكِ من كل سوء. فحافظي على هذا الخلق الرفيع، فهو شعبة من الإيمان.</div>
    </div>
    <div class="page">
        <div class="card">49. أنتِ رمز للوفاء وحافظة للأمانة. مخلصة في عهودكِ، كتومة للأسرار، لا يخشى من جانبكِ غدرٌ. هذه صفات المؤمن الحق، فطوبى لمن ائتمنكِ فوجدكِ أهلاً للثقة.</div>
        <div class="card">50. أنتِ نافذة أملٍ لمن حولكِ، تبثين التفاؤل وتنشرين الطاقة الإيجابية. لا تشتكين ولا تتذمرين، بل ترضين بقضاء الله وتنظرين للجانب المشرق. كوني كذلك دائماً، ففي حسن الظن بالله تكمن السعادة.</div>
        <div class="card">51. أنتِ مدرسة في بيتكِ، تربين الأجيال على الفضيلة والتقوى. كلماتكِ غراس، وأفعالكِ قدوة. اصبري على هذه الأمانة العظيمة، فصلاح الأبناء هو كنزكِ الباقي.</div>
        <div class="card">52. أنتِ في نصحكِ كالنسيم العليل، لا تجرحين ولا تُعنفين، بل تأخذين القلوب بالرفق واللين. هذه هي الحكمة ضالة المؤمن. استمري في دعوتكِ بالحسنى، فكلمتكِ الطيبة صدقة.</div>
        <div class="card">53. أنتِ قانعة بما آتاكِ الله، لا تنظرين إلى ما في أيدي الآخرين. غناكِ الحقيقي في قلبكِ الراضي. هذه القناعة هي الكنز الذي لا يفنى، فبها تملكين الدنيا وتسعدين في الآخرة.</div>
        <div class="card">54. أنتِ متقنة لعملكِ، سواء في بيتكِ أو خارجه. لا تقبلين إلا بالإحسان في كل ما تفعلين. إن الله يحب إذا عمل أحدكم عملاً أن يتقنه، فعملكِ هذا عبادة تؤجرين عليها.</div>
        <div class="card">55. أنتِ سليمة الصدر، لا تحملين في قلبكِ حقداً ولا حسداً لأحد. تنامين ليلكِ وقلبكِ أبيض كالثلج. هذه نعمة عظيمة، فاحفظيها بالاستغفار والدعاء، فهي أقصر طريق إلى الجنة.</div>
        <div class="card">56. أنتِ كنجمةٍ هادية في ليلةٍ ظلماء، يرتاح لرؤيتكِ التائهون ويطمئن بقربكِ الخائفون. نوركِ مستمد من إيمانكِ بالله. فاجعلي هذا النور يضيء دروب الآخرين، ولكِ الأجر والثواب.</div>
    </div>
    <div class="page">
        <div class="card">57. أنتِ حلقة الوصل في عائلتكِ، تصلين من قطعكِ، وتعطين من حرمكِ. بجهدكِ يبقى الود موصولاً والرحم متصلاً. فاستمري في هذه العبادة الجليلة، فهي تزيد في العمر وتبارك في الرزق.</div>
        <div class="card">58. أنتِ قريبة من الله، سلاحكِ الدعاء في السراء والضراء. ترفعين يديكِ بيقين، وتناجين ربكِ بصدق. لا تستصغري دعوة، فكم من دعوةٍ رفعت بلاءً وجلبت رخاءً. أكثري من الدعاء لنفسكِ وللمسلمين.</div>
        <div class="card">59. أنتِ متأملة في خلق الله، ترين عظمته في كل شيء حولكِ. هذا التفكر يزيدكِ إيماناً ويقيناً. خصصي وقتاً للتفكر في آيات الله الكونية والقرآنية، فإنه يجدد القلب ويقوي العزيمة.</div>
        <div class="card">60. أنتِ جوهرة مصونة، أخلاقكِ هي حليّكِ، وإيمانكِ هو ضياؤكِ. لقد سلكتِ طريق الصالحة، فلا تستوحشي قلة السالكين. اثبتي على ما أنتِ عليه، فإن موعدكِ السعادة في الدارين والخلود في جنات النعيم بإذن الله.</div>
        <div class="card">61. أنتِ للحق منصفة، لا تخشين قول كلمة الحق ولو على نفسكِ. ميزان العدل عندكِ راسخ، فلا تميلين لهوى أو قرابة. كوني دائماً مع الحق، فإن الله مع الذين اتقوا والذين هم محسنون.</div>
        <div class="card">62. أنتِ كالغيث الطيب، تحيين القلوب الجافة بكلمتكِ الطيبة وابتسامتكِ الصادقة. وجودكِ يبعث على الراحة وينشر المحبة. لا تبخلي بهذا العطاء، فإن الله يحب المحسنين.</div>
        <div class="card">63. أنتِ حافظة للسانكِ، لا تخوضين في لغو الحديث ولا مجالس الغيبة. تدركين أن كل كلمة مسجلة. هذا الصمت عن السوء يرفع قدركِ عند الله وعند الناس، فاستمسكي به فإنه نجاة.</div>
        <div class="card">64. أنتِ ذات همة عالية، لا ترضين بالقليل في أمور دينكِ ودنياكِ. تسعين دائماً للأفضل وتبذلين جهدكِ للوصول إليه. استمري في هذه الهمة، واستعيني بالله ولا تعجزي، فإن المستقبل لمن يعمل بجد وإخلاص.</div>
